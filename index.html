<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Array Exercise</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" 
   integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ==" 
   crossorigin="anonymous" />
</head>
<body>
   <div class="container">
      <h1>1st Program</h1>
      <p><em>Type in two numbers, then the program will show you the larger one of them</em></p>
      <div class="row" id="form-1">
         <div class="six columns text-center">
            <label for="firstInput">First Number:</label>
            <input class="u-full-width" type="number" id="firstInput" placeholder="type in any number...">
         </div>
         <div class="six columns">
            <label for="secondInput">Second Number:</label>
            <input class="u-full-width" type="number" id="secondInput" placeholder="type in any number...">
         </div>
      </div>
      <div class="row u-full-width">
         <div class="output" style="display: block; text-align: center;">
            <h3>Result</h3>
            <p class="result" style="color: black;"></p>
         </div>
      </div>
   </div>

   <script src="main.js"></script>
</body>
</html>
